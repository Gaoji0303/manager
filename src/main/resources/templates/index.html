<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>

    <div id="root">
        <h1> Hello,{{name}}</h1>

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
        const  vm = new Vue({
            el:'#root',
            data:{
                name:'我是你爸爸'
            }

        });
    </script>
</body>
</html>
